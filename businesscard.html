<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuerySmart AI LLC Business Card</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #f5f5f5;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        .business-card {
            width: 350px;
            height: 200px;
            background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(37, 99, 235, 0.3);
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .business-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(37, 99, 235, 0.4);
        }

        .card-content {
            padding: 24px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            color: white;
            position: relative;
            z-index: 2;
        }

        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .company-info {
            flex: 1;
        }

        .company-name {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 4px;
            color: #ffffff;
            line-height: 1.2;
        }

        .tagline {
            font-size: 11px;
            color: #e0e7ff;
            margin-bottom: 16px;
            font-weight: 400;
        }

        .qr-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-left: 20px;
        }

        .qr-code {
            width: 55px;
            height: 55px;
            background: white;
            border-radius: 6px;
            padding: 4px;
            margin-bottom: 4px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .qr-code img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .qr-placeholder {
            width: 47px;
            height: 47px;
            background: #1e40af;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 10px;
            font-weight: bold;
            text-align: center;
            line-height: 1;
        }

        .qr-label {
            font-size: 8px;
            color: #c7d2fe;
            text-align: center;
            font-weight: 500;
        }

        .services-section {
            margin-bottom: 16px;
        }

        .services-title {
            font-size: 12px;
            font-weight: bold;
            color: #60a5fa;
            margin-bottom: 6px;
        }

        .services-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4px;
            font-size: 9px;
            color: #e0e7ff;
            line-height: 1.3;
        }

        .service-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 4px 8px;
            border-radius: 4px;
            text-align: center;
            font-weight: 500;
        }

        .contact-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .website {
            font-size: 13px;
            color: #60a5fa;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .location {
            font-size: 10px;
            color: #c7d2fe;
            font-weight: 500;
        }

        .background-pattern {
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            opacity: 0.05;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="2" fill="white"/><circle cx="20" cy="20" r="1" fill="white"/><circle cx="80" cy="30" r="1.5" fill="white"/><circle cx="30" cy="80" r="1" fill="white"/><circle cx="70" cy="70" r="1" fill="white"/></svg>');
            z-index: 1;
        }

        .accent-border {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, #60a5fa, #3b82f6, #60a5fa);
            z-index: 2;
        }

        .print-button {
            padding: 12px 32px;
            background: linear-gradient(135deg, #2563eb, #1e40af);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .print-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(37, 99, 235, 0.4);
            background: linear-gradient(135deg, #1d4ed8, #1e3a8a);
        }

        .print-button:active {
            transform: translateY(0);
        }

        @media print {
            body {
                background: white;
                padding: 0;
                margin: 0;
            }
            
            .card-wrapper {
                margin: 0;
                padding: 0;
            }
            
            .business-card {
                box-shadow: none;
                margin: 0;
                transform: none;
                page-break-inside: avoid;
            }
            
            .print-button {
                display: none;
            }
        }

        @media (max-width: 480px) {
            .business-card {
                width: 320px;
                height: 180px;
            }
            
            .card-content {
                padding: 20px;
            }
            
            .company-name {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="card-wrapper">
        <div class="business-card">
            <div class="background-pattern"></div>
            <div class="card-content">
                <div class="header-section">
                    <div class="company-info">
                        <h1 class="company-name">QuerySmart AI LLC</h1>
                        <p class="tagline">Transforming Problems into Intelligent Solutions</p>
                    </div>
                    <div class="qr-container">
                        <div class="qr-code" id="qrcode-container">
                            <div class="qr-placeholder">QR<br>CODE</div>
                        </div>
                        <div class="qr-label">Scan for Website</div>
                    </div>
                </div>
                
                <div class="services-section">
                    <div class="services-title">Our Expertise</div>
                    <div class="services-grid">
                        <div class="service-item">AI/ML Solutions</div>
                        <div class="service-item">Cybersecurity</div>
                        <div class="service-item">Data Analytics</div>
                        <div class="service-item">Custom Software</div>
                        <div class="service-item">Infrastructure</div>
                        <div class="service-item">Tech Consulting</div>
                    </div>
                </div>
                
                <div class="contact-section">
                    <div>
                        <div class="website">querysmartaillc.com</div>
                        <div class="location">Connecticut, USA</div>
                    </div>
                </div>
            </div>
            <div class="accent-border"></div>
        </div>
        
        <button class="print-button" onclick="window.print()">Print Business Card</button>
    </div>

    <script>
        // Generate QR code using alternative method
        function generateQRCode() {
            try {
                // Method 1: Using QRCode generator library
                if (typeof qrcode !== 'undefined') {
                    const qr = qrcode(0, 'M');
                    qr.addData('https://querysmartaillc.com/');
                    qr.make();
                    
                    const qrContainer = document.getElementById('qrcode-container');
                    qrContainer.innerHTML = qr.createImgTag(2, 2);
                    
                    const img = qrContainer.querySelector('img');
                    if (img) {
                        img.style.width = '100%';
                        img.style.height = '100%';
                        img.style.objectFit = 'contain';
                    }
                } else {
                    // Method 2: Use online QR code service as fallback
                    const qrContainer = document.getElementById('qrcode-container');
                    const qrUrl = 'https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=' + encodeURIComponent('https://querysmartaillc.com/');
                    qrContainer.innerHTML = `<img src="${qrUrl}" alt="QR Code" style="width: 100%; height: 100%; object-fit: contain;">`;
                }
            } catch (error) {
                console.log('QR code generation failed, using placeholder');
                // Keep the placeholder if all methods fail
            }
        }

        // Try to generate QR code when DOM is ready
        document.addEventListener('DOMContentLoaded', generateQRCode);
        
        // Also try when window loads (as backup)
        window.addEventListener('load', generateQRCode);
        
        // Immediate attempt
        setTimeout(generateQRCode, 100);
    </script>
</body>
</html>
