<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Careers - QuerySmart AI LLC</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .careers-container { max-width: 700px; margin: 3rem auto; background: #fff; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    h1, h2 { text-align: center; }
    label { display: block; margin-top: 1rem; font-weight: bold; }
    input, textarea { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px; margin-top: .5rem; }
    button { margin-top: 1.5rem; width: 100%; padding: 12px; background: #0073e6; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 1rem; }
    button:hover { background: #005bb5; }
    #careerStatus { text-align: center; margin-top: 1rem; font-weight: bold; }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="careers.html" class="active">Careers</a></li>
        <li><a href="admin.html">Admin</a></li>
      </ul>
    </nav>
  </header>

  <main class="careers-container">
    <h1>Careers at QuerySmart AI LLC</h1>
    <p>We’re always looking for talented individuals. Apply below and our team will get back to you.</p>

    <form id="careerForm" enctype="multipart/form-data">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="position">Position Applying For</label>
      <input type="text" id="position" name="position" required>

      <label for="cover">Cover Letter</label>
      <textarea id="cover" name="cover" rows="5" required></textarea>

      <label for="resume">Upload Resume (PDF only)</label>
      <input type="file" id="resume" name="resume" accept="application/pdf" required>

      <button type="submit">Submit Application</button>
    </form>

    <p id="careerStatus"></p>
  </main>

  <footer>
    <p>&copy; 2025 QuerySmart AI LLC. All rights reserved.</p>
  </footer>

<script>
const backend = "https://your-backend.onrender.com"; // replace with your Render URL
const token = "your_admin_token"; // replace with your secret token

document.getElementById("careerForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const formData = new FormData(e.target);

  try {
    const res = await fetch(backend + "/api/apply", {
      method: "POST",
      headers: { "x-admin-token": token },
      body: formData
    });

    const status = document.getElementById("careerStatus");
    if (res.ok) {
      status.textContent = "✅ Application submitted successfully!";
      status.style.color = "green";
      e.target.reset();
    } else {
      status.textContent = "❌ Error submitting application.";
      status.style.color = "red";
    }
  } catch (err) {
    document.getElementById("careerStatus").textContent = "⚠️ Network error.";
  }
});
</script>
</body>
</html>
